<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="profilePhoto.png" alt="Headshot of Rodney Cotton" class="profilePhoto">
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <span id="stats">
            <div class="stats">
                <p class="number">100</p>
                <p class="type">Posts</p>
            </div>
            <div class="stats">
                <p class="number">2,242</p>
                <p class="type">Follower</p>
            </div>
            <div class="stats">
                <p class="number">1,432</p>
                <p class="type">Following</p>
            </div>
        </span>
    </header>
    <main>
        <div class="photos">
            <img src="photo1.png" alt="something useful for a screen reader" class="photo one">
            <img src="photo2.png" alt="something useful for a screen reader" class="photo two">
            <img src="photo3.png" alt="something useful for a screen reader" class="photo three">
            <img src="photo4.png" alt="something useful for a screen reader" class="photo four">
            <img src="photo5.png" alt="something useful for a screen reader" class="photo five">
            <img src="photo6.png" alt="something useful for a screen reader" class="photo six">
        </div>
    </main>
    <footer>
        <p>Created by <b>A Thomas</b> - devChallenges.io</p>
    </footer>
</body>
</html>
